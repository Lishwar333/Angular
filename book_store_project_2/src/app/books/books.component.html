<h2 color:red>Choose your book</h2>

<ul *ngIf="isDisabled">

<ng-container *ngFor = "let book of books; let i = index">
    <li class = "book">
        <p class="Sno">{{i+1}}</p>
        <img [src]="book.image" [alt]="book.name" width="100" />
        <p class = "title">{{book.book | titlecase}} by {{book.name | titlecase}}</p>
        <p class = "currency">{{book.amount | currency: 'INR'}}</p>
    </li>
</ng-container>

</ul>

<button (click) = "isDisabled = ! isDisabled">

    <ng-container *ngIf = "isDisabled">Hide</ng-container>
    <ng-container *ngIf= "! isDisabled">Show</ng-container>

</button>

<input type="text" [(ngModel)]="myname" />
{{myname}}
