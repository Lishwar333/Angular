<h2 color:red>Choose your book</h2>

<ul *ngIf="isDisabled">

<ng-container *ngFor = "let singlebook of books">

    <app-book (bookEmitter) = "addToCart($event)" [book]= "singlebook"></app-book>
    
</ng-container>

</ul>

<button (click) = "isDisabled = ! isDisabled">

    <ng-container *ngIf = "isDisabled">Hide</ng-container>
    <ng-container *ngIf= "! isDisabled">Show</ng-container>

</button>

<input type="text" [(ngModel)]="myname" />
{{myname}}
